<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="assets/css/root.css">
    <link rel="stylesheet" href="assets/css/ui.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="wrapper">
        <header>
            <nav class="header__nav">
                <a href="admin-record.html">Запись к врачу</a>
                <a href="admin-category.html">Специальности</a>
                <a href="admin-services.html">Услуги</a>
                <a href="admin-expert.html">Специалисты</a>
                <a href="admin-application.html">Заявки</a>
            </nav>
        </header>
        <main>
            <section class="admin_services__sec">
                <div class="container">
                    <h2 class="title__main">услуги</h2>
                    <a href="#" class="btn" data-popup="add_services_admin">добавить</a>
                    <ul class="admin__list">
                        <li class="head">
                            <p>специальность</p>
                            <p>название</p>
                            <p>стоимость</p>
                        </li>
                        <li data-services="1">
                            <p class="category_title">Кардиология</p>
                            <p class="services_title">Эхокардиография (УЗИ сердца)</p>
                            <p class="servcies_price">1800 ₽</p>
                        </li>
                        <li data-services="2">
                            <p class="category_title">Кардиология</p>
                            <p class="services_title">Прием врача-кардиолога</p>
                            <p class="servcies_price">от 1500 ₽</p>
                        </li>
                    </ul>
                </div>
            </section>
        </main>
        <div class="popup" data-popup="add_services_admin">
            <div class="over"></div>
            <div class="main">
                <h2>Добавить новую услугу</h2>
                <form action="add_record_admin">
                    <select name="category" id="category" title="category" class="custom__select">
                        <option value="" selected>Выберите специальность</option>
                        <option value="1">Кардиология</option>
                        <option value="2">Педиатрия</option>
                        <option value="3">Психология</option>
                        <option value="4">Эндокринология</option>
                    </select>
                    <input type="text" placeholder="Наименование" name="title" class="input__cust" required>
                    <input type="text" placeholder="Стоимость" name="price" class="input__cust" required>
                    <input type="submit" class="btn" value="добавить">
                </form>
            </div>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
</body>

</html>
